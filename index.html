<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Splash Palette</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<h1>Splash Palette</h1>
	<h2>Colour Palette Inspiration from Unsplash Photos</h2>
	

	<form class="form-start">
		<!-- Getting Photo Category -->
		<fieldset class="startForm-fieldset">
			<label for="photo-category">Inspire me with photos of</label>
			<select name="photo-category" id="photo-category">
				<option value="food">Food</option>
				<option value="buildings">Buildings</option>
				<option value="nature">Nature</option>
				<option value="people">People</option>
				<option value="technology">Technology</option>
				<option value="objects">Objects</option>
			</select>
		</fieldset>
		<!-- Getting Photo Size -->
		<fieldset class="startForm-fieldset">
			<label for="photo-size">In the size of</label>
			<input type="text" class="height" id="photo-size" name="height" placeholder="height" required="true">
			<input type="text" class="width" id="photo-size" name="width" placeholder="width" required="true">
		</fieldset>

		<input type="submit" value="Get me a photo & a Palette!">
	</form>
	
	<!-- ***** JS  ***** -->
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<!-- Color Thief -->
	<script src="js/color-thief.min.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
